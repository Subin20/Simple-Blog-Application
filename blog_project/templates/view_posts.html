<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for post in posts %}
    <div class="bg-white shadow-lg rounded-lg p-4">
      <h3 class="text-lg font-bold">{{ post.title }}</h3>
      <p class="text-sm text-gray-700">{{ post.content|truncatewords:20 }}</p>
      <a href="{% url 'view_single_post' post.pk %}" class="text-blue-500 mt-2 inline-block">Read More</a>
    </div>
    {% endfor %}
  </div>

  <div class="mt-6">
    <!-- Pagination links -->
  </div>
</div>
